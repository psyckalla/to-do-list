<!DOCTYPE html>

    <body>

        <main>
            <h2>Add Task</h2>
            <form class="add">
                <label for="add-task">Task Name:<input type="text" id="add-task"></label>
                <label for="importance">Task Priority:</label>
                <select name="importance" id="importance">
                    <option value="2237014803">Important and Urgent</option>
                    <option value="2237015038">Important but not Urgent</button> Unimportant</option>
                    <option value="2237015068">Not Important but Urgent</option>

                </select>
                <label>Thing <input type="submit" value="Submit"></label>

            </form>
            <section class="ac-container">
                <div class="boxes-one-and-two box-one">
                    <input id="ac-1" name="accordion-1" type="checkbox" checked/>

                    <article class="ac-medium one 2237014803">

                    <input id="ac-4" name="accordion-1" type="checkbox"/>
