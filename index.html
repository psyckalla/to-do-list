<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&family=Roboto&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>To Do List</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
        </header>
        <main>
            <h2>Add Task</h2>
            <form class="add">
                <label for="add-task">Task name:</label>
                <input id="add-task" name="add-task" type="text" class="add"  pattern=".{1,}" required title="1 characters minimum" >
                <label for="importance">Task Priority:</label>
                <select name="importance" id="importance">
                    <option value="2237014803">Important and Urgent</option>
                    <option value="2237015038">Important but Not Urgent</option>
                    <option value="2237015068">Not Important but Urgent</option>
                    <option value="2237015099">Not Important and Not Urgent</option>
                </select>
                <label for="submit-button"></label>
                <input id="submit-button" name="submit-button" value="Create Task" class="add" type="submit">
                

            </form>

            <div class="boxes-one-and-two">
                <div class="box-one">
                    <section class="js-urgent-important 2237014803 panel">
                    
                        <h3>Important and Urgent</h3>
                    </section>

                </div>
                <div class="box-two">
                    <section class="js-urgent-unimportant 2237015038 panel">
                    
                        <h3>Important but Not Urgent</h3>
                    </section>

                </div>

            </div>
            <div class="boxes-three-and-four">
                <div class="box-three">
                    <section class="js-not-urgent-important 2237015068 panel">
                    
                        <h3>Not Important but Urgent</h3>
                    </section>

                </div>
                <div class="box-four">
                    <section class="js-not-urgent-unimportant 2237015099 panel">
                        
                        <h3>Not Important and Not Urgent</h3>
                    </section>


                </div>

            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
